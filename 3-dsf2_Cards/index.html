<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>

        <h1>Carros e Bicicletas</h1>

        <div class="card">
            <h2>Carro: <span class="valorProduto">R$ 1999</span></h2>
            <p class="legendaP">Carro modelo <span class="modeloProduto">2045</span>, com <span>200km</span> rodados.
            </p>
            <a href="https://www.amazon.com" class="btnComprar">Comprar Carro</a>
        </div>

        <div class="card">
            <h2>Bicicleta: <span class="valorProduto">R$ 199</span></h2>
            <p class="legendaP">Bicicleta modelo <span class="modeloProduto">2050</span>, com 20km rodados.</p>
            <a href="https://www.mercadolivre.com" class="btnComprar">Comprar Bicicleta</a>
        </div>

    </section>
</body>

</html>
