<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loja de Camisetas</title>
</head>

<body>
    <div id="container">
        <header>
            <h1>Loja de Camisetas</h1>
            <nav>
                <a class="linksHead" href="#">Home</a>
                <a class="linksHead" href="#">Produtos</a>
                <a class="linksHead" href="#">Contato</a>
            </nav>
        </header>

        <main>
            <h2>Nossas Camisetas</h2>
            <p>Confira abaixo alguns dos nossos modelos exclusivos de camisetas.</p>

            <div class="container-produtos">

                <a href="#" class="card-link">
                    <div class="card">
                        <img class="imgCard" src="./assets/img/basica.webp" alt="Camiseta Básica">
                        <div class="card-texto">
                            <h3>Camiseta Básica</h3>
                            <p>Conforto e estilo para o dia a dia.</p>
                        </div>
                    </div>
                </a>

                <a href="#" class="card-link">
                    <div class="card">
                        <img class="imgCard" src="./assets/img/estampada.webp" alt="Camiseta Estampada">
                        <div class="card-texto">
                            <h3>Estampada</h3>
                            <p>Modelos criativos para quem gosta.</p>
                        </div>
                    </div>
                </a>

                <a href="#" class="card-link">
                    <div class="card">
                        <img class="imgCard" src="./assets/img/premium.jpg" alt="Camiseta Premium">
                        <div class="card-texto">
                            <h3>Premium</h3>
                            <p>Tecido de alta qualidade.</p>
                        </div>
                    </div>
                </a>

            </div>
        </main>

        <footer>
            <p>© 2025 Loja de Camisetas</p>
        </footer>
    </div>
</body>

</html>
